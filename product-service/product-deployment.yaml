apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: nhh0507/product-service:v1.0.0
          ports:
            - containerPort: 9001
          volumeMounts:
            - name: config-volume
              mountPath: /config/application.properties
              subPath: application.properties
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: product-config
